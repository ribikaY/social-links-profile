<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <main class="wrapper flex">
        <div class="profile-card">
            <div class="profile-card-header">
                <img src="./public/images/avatar-jessica.jpeg" alt="avatar" class="profile-avatar" />
                <h1 class="profile-name">Jessica Randall</h1>
                <h5 class="profile-address">London, United Kingdom</h5>
            </div>

            <p class="profile-slogan"><q>Front-end developer and avid reader.</q></p>
            <ul class="social-links">
                <li class="flex">GitHub</li>
                <li class="flex">Frontend Mentor</li>
                <li class="flex">LinkedIn</li>
                <li class="flex">Twitter</li>
                <li class="flex">Instagram</li>
            </ul>
        </div>
    </main>
</body>
</html>
